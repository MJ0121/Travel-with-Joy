<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #fff;
            position: fixed;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .header {
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }
        ul li a:hover {
            background-color: #555;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <h2>Dashboard</h2>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Messages</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to Your Dashboard</h1>
        <p>This is your dashboard where you can view and manage various aspects of your account and services.</p>
        <div>
            <h2>Data Summary</h2>
            <p>Here you can see a quick overview of your activity and other relevant data.</p>
        </div>
        <!-- Additional sections can be added here -->
    </div>
    
</body>
</html>
